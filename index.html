<!DOCTYPE html>
<html>
  <head>
    <title>Dating Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Celebrity Should You Date?</h1>
      <form id="quiz">
        <div class="name">
          <label for="your-name">Enter your name:</label>
          <input id="your-name" type="text">
        </div>
        <h4>What is your favorite color?</h4>
        <div class="form-check">
          <input id="green" class="form-check-input" type="radio" name="fav-color" checked>
          <label for="green" class="form-check-label">Green</label>
        </div>
        <div class="form-check">
          <input id="yellow" class="form-check-input" type="radio" name="fav-color">
          <label for="yellow" class="form-check-label">Yellow</label>
        </div>
        <div class="form-check">
          <input id="purple" class="form-check-input" type="radio" name="fav-color">
          <label for="purple" class="form-check-label">Purple</label>
        </div>
        <div class="form-check">
          <input id="rainbow" class="form-check-input" type="radio" name="fav-color">
          <label for="rainbow" class="form-check-label">Rainbow</label>
        </div>
        <div class="form-group">
          <label for="personality">Most important personality trait:</label>
          <select id="personality" class="form-control">
            <option>Intelligence</option>
            <option>Kindness</option>
            <option>Humor</option>
            <option>Confidence</option>
            <option>Humbleness</option>
            <option>Shy</option>
            <option>Who cares as long as they are hot!</option>
          </select>
        </div>
        <h4>What's your favorite food?</h4>
        <div class="form-check">
          <input id="pho" class="form-check-input" type="radio" name="favorite-food">
          <label for="pho" class="form-check-label">Pho</label>
        </div>
        <div class="form-check">
          <input id="ramen" class="form-check-input" type="radio" name="favorite-food">
          <label for="ramen" class="form-check-label">Ramen</label>
        </div>
        <div class="form-check">
          <input id="udon" class="form-check-input" type="radio" name="favorite-food">
          <label for="udon" class="form-check-label">Udon</label>
        </div>
        <div class="form-check">
          <input id="chicken-noodle" class="form-check-input" type="radio" name="favorite-food">
          <label for="chicken-noodle" class="form-check-label">Chicken Noodle</label>
        </div>
        <div class="form-check">
          <input id="alphabet-soup" class="form-check-input" type="radio" name="favorite-food">
          <label for="alphabet-soup" class="form-check-label">Alphabet Soup</label>
        </div>
        <div class="form-check">
          <input id="hate-soup" class="form-check-input" type="radio" name="favorite-food">
          <label for="hate-soup" class="form-check-label">I hate soup</label>
        </div>
      </form>
      <p id="option1">Hugh Grant</p>
      <p id="option2">Idris Elba</p>
      <p id="option3">Scarlett Johansson</p>
      <p id="option4">Kate McKinnon</p>
      <p id="option5">You're unlovable</p>
    </div>
  </body>
</html>
